    <script type="text/javascript">
        // this will actually restart the loading bar a lot, making multiple loading bars is an exercise to the reader... for now.
        // for a set of possible events, see https://github.com/citizenfx/cfx-client/blob/up-master/components/loading-screens-five/src/LoadingScreens.cpp
        var count = 0;
        var thisCount = 0;

        const handlers = {
            startInitFunctionOrder(data) {
                count = data.count;


            },

            initFunctionInvoking(data) {},

            startDataFileEntries(data) {
                count = data.count;


            },

            performMapLoadFunction(data) {
                ++thisCount;

            },

            onLogLine(data) {

            }
        };

        window.addEventListener('message', function(e) {
            (handlers[e.data.eventName] || function() {})(e.data);
        });

        var muzikapustena = true;


        document.addEventListener('keydown', function(event) {
            if (event.keyCode == 32 && !muzikapustena) {
                $('#mjuza').each(function() {
                    this.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*')
                });
                muzikapustena = true;
            } else if (event.keyCode == 32) {
                $('#mjuza').each(function() {
                    this.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*')
                });
                muzikapustena = !muzikapustena;
            }
        });
    </script>
